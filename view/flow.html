		<nav>
			<div class="nav-wrapper deep-purple lighten-1">
				<div class="col s12 p-l-15">

                  <li style="max-height: calc(100% - 110px);">

                    <div class="collapsible-body p-10" style="max-height: 279px;">

                    <div class="collapsible-body p-10" style="max-height: 279px;">

                        <div class="input-field col s12 m-0 m-t-10">

                            <option value="1">Pergunta</option>
                            <option value="2">Afirmação</option>

                          <label>Tipo</label>

                        <div class="input-field col s12 m-0 m-t-10">

</body>
<script type="text/javascript" src="js/lib/jquery/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/lib/jquery/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/lib/jquery/jquery.panzoom.min.js"></script>
<script type="text/javascript" src="js/lib/jquery/jquery.mousewheel.min.js"></script>
<script type="text/javascript" src="js/lib/jquery.flowchart/jquery.flowchart.min.js"></script>
<script type="text/javascript" src="js/lib/materialize/materialize.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/jsBasic.js"></script>
<script type="text/javascript" src="js/jsHome.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
    M.AutoInit();
    var calcSaidas = 0;
    var outputs = [];

    $('#seTipo').change(function(){
      if ($(this).val() == 1) {
        $('#divInput').fadeIn();
      } else {
        $('#divInput').hide();
        restOperador();
      }
    });

    $('#inLargura').keyup(function(){
      let largura = parseInt($(this).val());
      if (largura > 499) {
        $('#example_9').css('width', largura);
        $flowchart.panzoom('pan', 5, 5);
      }
    });

    $('#inAltura').keyup(function(){
      let altura = parseInt($(this).val());
      if (altura > 499) {
        $('#example_9').css('height', altura);
        $flowchart.panzoom('pan', 5, 5);
      }
    });

    $('#inLargura').click(function() {
      let largura = parseInt($(this).val());
      if (largura > 499) {
        $('#example_9').css('width', largura);
        $flowchart.panzoom('pan', 5, 5);
      }
    });

    $('#inAltura').click(function() {
      let altura = parseInt($(this).val());
      if (altura > 499) {
        $('#example_9').css('height', altura);
        $flowchart.panzoom('pan', 5, 5);
      }
    });

    $('#newInSaida').click(function() {
      $('#inSaida').append('\
        <div class="input-field col s12 m-0 m-t-10">\
          <a class="waves-effect waves-teal btn-flat right m-t-10">\
            <i class="material-icons">delete</i>\
          </a>\
          <input id="output_'+calcSaidas+'" type="text" style="width: calc(100% - 55px);">\
          <label for="output_'+calcSaidas+'">Saida '+calcSaidas+'</label>\
        </div>\
      ');
      calcSaidas++;
      $('#divOperador').attr('data-nb-outputs', calcSaidas);
    });

    $('#newOperator').click(function() {
      outputs = [];
      if($('#inSaida').html() != ''){
        for (var i = 0; i <= calcSaidas; i++) {
          outputs.push($('#output_'+i).val());
        }
      }
    });

    var $flowchart = $('#example_9');
    var $container = $flowchart.parent();

    var cx = $flowchart.width() / 2;
    var cy = $flowchart.height() / 2;


    // Panzoom initialization...
    $flowchart.panzoom();
    
    // Centering panzoom
    $flowchart.panzoom('pan', 5, 5);

    // Panzoom zoom handling...
    var possibleZooms = [0, 0.5, 0.75, 1, 1.5, 1.75, 2];
    var currentZoom = 2;
    $container.on('mousewheel.focal', function(e) {
    	e.preventDefault();
    	var delta = (e.delta || e.originalEvent.wheelDelta) || e.originalEvent.detail;
    	var zoomOut = delta ? delta < 0 : e.originalEvent.deltaY > 0;
    	currentZoom = Math.max(0, Math.min(possibleZooms.length - 1, (currentZoom + (zoomOut * 2 - 1))));
    	$flowchart.flowchart('setPositionRatio', possibleZooms[currentZoom]);
    	$flowchart.panzoom('zoom', possibleZooms[currentZoom], {
    		animate: true,
    		focal: e
    	});
    });
    
    var data = {
    	operators: {
    		operator1: {
    			top: 10,
    			left: 10,
    			properties: {
    				title: 'Operator 1',
    				inputs: {},
    				outputs: {
    					output_1: {
    						label: 'Output 1',
    					}
    				}
    			}
    		},
    		operator2: {
    			top: 10,
    			left: 310,
    			properties: {
    				title: 'Operator 2',
    				inputs: {
    					input_1: {
    						label: 'Input 1',
    					},
    					input_2: {
    						label: 'Input 2',
    					},
    				},
    				outputs: {}
    			}
    		},
    	},
    	links: {
    		link_1: {
    			fromOperator: 'operator1',
    			fromConnector: 'output_1',
    			toOperator: 'operator2',
    			toConnector: 'input_2',
    		},
    	}
    };
    

    // Apply the plugin on a standard, empty div...
    $flowchart.flowchart({
      multipleLinksOnInput: true,
      multipleLinksOnOutput: true
    });

    $flowchart.parent().siblings('.delete_selected_button').click(function() {
    	$flowchart.flowchart('deleteSelected');
    });
    
    
    var $draggableOperators = $('.draggable_operator');
    
    function getOperatorData($element) {
    	var nbInputs = parseInt($element.data('nb-inputs'));
    	var nbOutputs = parseInt($element.data('nb-outputs'));
    	var data = {
    		properties: {
    			title: $element.text(),
    			inputs: {},
    			outputs: {}
    		} 
    	};

    	var i = 0;
      //Entradas
    	for (i = 0; i < nbInputs; i++) {
    		data.properties.inputs['input_' + i] = {
    			label: 'Entrada'
    		};
    	}
      //Saidas
    	for (i = 0; i < nbOutputs; i++) {
    		data.properties.outputs['output_' + i] = {
    			label: outputs[i]
    		};
    	}
    	return data;
    }
    
    var operatorId = 0;

    $draggableOperators.draggable({
    	cursor: "move",
    	opacity: 0.7,

    	helper: 'clone', 
    	appendTo: 'body',
    	zIndex: 1000,

    	helper: function(e) {
    		var $this = $(this);
    		var data = getOperatorData($this);
    		return $flowchart.flowchart('getOperatorElement', data);
    	},
    	stop: function(e, ui) {
    		var $this = $(this);
    		var elOffset = ui.offset;
    		var containerOffset = $container.offset();
    		if (elOffset.left > containerOffset.left &&
    			elOffset.top > containerOffset.top && 
    			elOffset.left < containerOffset.left + $container.width() &&
    			elOffset.top < containerOffset.top + $container.height()) {

    			var flowchartOffset = $flowchart.offset();

    		var relativeLeft = elOffset.left - flowchartOffset.left;
    		var relativeTop = elOffset.top - flowchartOffset.top;

    		var positionRatio = $flowchart.flowchart('getPositionRatio');
    		relativeLeft /= positionRatio;
    		relativeTop /= positionRatio;

    		var data = getOperatorData($this);
    		data.left = relativeLeft;
    		data.top = relativeTop;

    		$flowchart.flowchart('addOperator', data);
    	}
    }
  });
    
    $('#loading').addClass('hide');
  });

  function restOperador() {
    outputs = [];
    $('#inSaida').html('');
    calcSaidas = 0;
    $('#divOperador').attr('data-nb-outputs', 0);
  }
</script>

</html>
